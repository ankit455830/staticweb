<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 420px;
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .sub {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 22px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 8px;
    }

    .primary {
      background: #1976d2;
      color: white;
    }

    .danger {
      background: #d32f2f;
      color: white;
    }

    .hidden {
      display: none;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <!-- HR PORTAL -->
  <div class="card" id="hrView">
    <div class="logo">HR Application Portal</div>
    <div class="sub">
      Thank you for applying.  
      Please complete the final step.
    </div>

    <button class="primary" onclick="showValentine()">Submit Application</button>
    <button class="danger">Cancel</button>
  </div>

  <!-- VALENTINE SURPRISE -->
  <div class="card hidden" id="valentineView">
    <h2>Will you be my Valentine?Sweety ðŸ’–</h2>

    <img src="images/valentine.jpg" alt="Valentine Image" />

    <button class="primary" onclick="yesClicked()">Yes ðŸ’•</button>
    <button class="danger" id="runawayNo">No ðŸ™ˆ</button>
  </div>

  <script>
    function showValentine() {
      document.getElementById("hrView").classList.add("hidden");
      document.getElementById("valentineView").classList.remove("hidden");
    }

    function yesClicked() {
      alert("Yay! You just made my day ðŸ’•ðŸ¥°");
    }

    const noBtn = document.getElementById("runawayNo");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
